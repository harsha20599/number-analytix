	<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Site Properties -->
	<title>Number Analytix</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="ui top fixed menu" id="menuBar">
	  <div class="item" id="headerElement">
	    <p><b>Number Analytix</b></p>
	  </div>
	  <a class="item right" href="about.html">About</a>
	  <a class="item">Source</a>
	</div>
	<div id="homePage">	
		<h1 class="ui left aligned header" id="heading">Number<br>Analytix</h1>
		<h2 class="ui left aligned header" id="subtitle">A mini project by <a href="https://google.com/search?q=harsha20599"><span id="harsha20599">harsha20599</span></a></h2>
		<div class="ui container" >
		<div class="ui segments"id="cont">
		<div class="ui segment">
			<div class="ui transparent fluid action input" id="numberInput">
			  <input type="number" placeholder="Enter number" id="numberInputField" onkeypress="checkEnter(event)">
			</div>

			<div class="ui two column centered grid">
			  <div class="column">
				<div class="ui center aligned button" id="numberButton" onclick="analyze()" >Analyze</div>
			  </div>
			</div>

			</div>
			</div>
		</div>	
	</div>
	<div id="resultPage">
		<div class="ui container">
		<h1 id="resultNumber"></h1>
			<div class="ui segments">
				<div class="ui segment">
					<p><b id="pallindrome"></b></p>
				</div>
				<div class="ui segment">
					<p id="prime"></p>
				</div>
				<div class="ui segment">
					<p id="evenOdd"></p>
				</div>
				<div class="ui segment">
					<p id="fibonacci"></p>
				</div>
			</div>
			
		</div>
	</div>
	<script >
		function checkEnter(e){
			if (e.keyCode == '13') {
				analyze();
			}
		}
		function analyze(){
			var num = document.getElementById("numberInputField").value;
			if (!num){
				alert("Please enter a number");
				return;
			}
			resultPage(num);
		}
		function resultPage(num){
			document.getElementById("homePage").style.display = 'none';
			document.getElementById("resultPage").style.display = 'block';
			document.getElementById("resultNumber").innerHTML = num;
			document.getElementById("pallindrome").innerHTML = pallindrome(num);
			document.getElementById("prime").innerHTML = prime(num);
			document.getElementById("evenOdd").innerHTML = evenOdd(num);
			document.getElementById("fibonacci").innerHTML = fibonacci(num);
			
			document.getElementById("menuBar").style.border = 'none';
			document.getElementById("menuBar").style.boxShadow = 'none';
			document.getElementById("headerElement").innerHTML = '<i class="material-icons" onclick="homePage()">keyboard_backspace</i>';

		}
		function pallindrome(num){
			var duplicate = num;
			var lastDigit;
			var result = 0;
			while(num > 0){
				lastDigit = num % 10;
				result = parseInt(result);
				result = (result * 10) + parseInt(lastDigit);
				num = num/10;
				num = parseInt(num);
			}
			if(result == duplicate){
				return ""+duplicate+' is a <span style="color: green" >pallindrome</span>';
			}else{
				return ""+duplicate+' is <span style="color: orange" >not pallindrome</span>';

			}

		}
		function prime(num){
			var factorCount = 0;
			for (var i = 0 ; i <= num ;i++) {
				if(num%i == 0){
					factorCount++;
				}
			}
			if(factorCount == 2){
			}else{
				return ""+num+' is not a <span style="color: orange" >prime number</span>';
			}
		}
		function evenOdd(num) {
			if(num % 2 == 0){
				return ""+num+' is a <span style="color: blue" >even number</span>';				
			}else{
				return ""+num+' is a <span style="color: blue" >odd number</span>';
			}
			
		}
		function fibonacci(num){
			var i, n =  9007199254740992, t1 = 0, t2 = 1, nextTerm;
			var isFibonacci = false;

		    for (i = 1; i <= n; ++i)
		    {
		        if(t1 == num)
		        {
		        	isFibonacci = true;
		        	break;
		        }
		        if(t1 > num){
		        	break;
		        }
		        nextTerm = t1 + t2;
		        t1 = t2;
		        t2 = nextTerm;
		    }
		    if(isFibonacci){
		    		return ""+num+' is a <span style="color: green" >fibonacci number</span>';				
			}else{
				return ""+num+' is  <span style="color: orange" >not fibonacci number</span>';
			}

		}
		function homePage(){
			document.getElementById("homePage").style.display = 'block';
			document.getElementById("resultPage").style.display = 'none';
			
			document.getElementById("menuBar").style.border = '1px solid rgba(34,36,38,.15)';
			document.getElementById("menuBar").style.boxShadow = '0 1px 2px 0 rgba(34,36,38,.15)';
			document.getElementById("headerElement").innerHTML = '<p><b>Number Analytix</b></p>';
		}

	</script>

</body>
</html>
